{% extends 'base.html' %}
<html lang="en">
  <head>
  
  </head>
<body>
<!--<a href="{%url 'addtocart' values.id %}" class="btn btn-primary">Add To Cart</a>-->
{%block main-content%}
<div class ="container mt-5 mx auto col-md-6 card shadow p-5"> 
<form action="{%url 'login'%}" method="POST">
    {% csrf_token %}
 
    
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text"name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</div>

  </form>
</div>

  {% if errmsg %}
<div class="alert alert-success" role="alert">
    {{errmsg}}
    </div>
{% endif %}

  {% endblock main-content%}
</body>
</html>
